<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <div class="main-text">
                <h2>Choose your weapon</h2>
                <p>First to 5 wins the game</p>
            </div>

            <div class="weapons">
                <button id="rock" class="rock">üëä</button>
                <button id="paper" class="paper">ü§ö</button>
                <button id="scissors" class="scissors">‚úåÔ∏è</button>
            </div>

            <div class="result">
                <div class="score">
                    <p>Player: <span id="player-points">0</span></p>
                    <div id="player-sign" class="sign"></div>
                </div>

                <div class="score">
                    <p>Computer: <span id="computer-points">0</span></p>
                    <div id="computer-sign" class="sign"></div>
                </div>
            </div>

            <div class="score-message">
                <h2 id="score-header"></h2>
                <p id="score-text"></p>
            </div>
        </main>

        <footer>
            Copyright &copy; The Odin Project 2021
        </footer>
        
        <div id="modal" class="modal">
            <p id="modal-message" class="modal-message">You Won!</p>
            <button id="restart-button">Play again</button>
        </div>
        <div id="overlay" class="overlay"></div>

        <script src="./script.js"></script>
    </body>
</html>
